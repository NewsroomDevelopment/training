<!DOCTYPE html>
    <html>
        <head> 
            <title>Spec's Sources</title>
            <link rel="stylesheet" href="styles.css">
        </head>
       
        <body>
            <div class="header">
                <img src="logo.png" alt="Spec Logo">
                <div class = "webname">
                    <h2> Spec's Sources </h2>
                </div>
            </div>

            <div class="searchbar">
                <form class="searchform">
                    <label for="sname">Source Name:</label><br>
                    <input type="text" id="sname" name="sname"><br>

                    <input type="text" id="semail" name="semail">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="entry">
                <p>1:</p>
                <p>Presbo</p>
                <p>presbo@columbia.edu</p>

            </div>

            <div class="entry">
                <p>2:</p>
                <p>John Jay Mouse</p>
                <p>mouse@columbia.edu</p>
                <button type="delete">Delete</button>
            </div>

            <div class="entry">
                <p>3:</p>
                <p>Water Bottle Man</p>
                <p>flipper@columbia.edu</p>
                <button type="delete">Delete</button>
            </div>

        </body>

    </html>
