    <body>
        <!-- img and title -->
        <div class="header">
            <img src="logo.png" alt="Spectator Logo"> <!-- spec img -->

        <!-- search bar -->

            <form>
                <label for="sname">Source Name:</label><br>

                <label for="semail">Source Email:</label><br>
                <input type="text" id="semail" name="semail">

            </form>
        </div>

        <div class="src-item">
